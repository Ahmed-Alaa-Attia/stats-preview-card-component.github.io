<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>


  <div class="grid">
    <div class="text">
      <h1>Get <span class="headcolor">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="companies">10k+<br><span class="statshead">companies</span></div>
        <div class="template">314<br><span class="statshead">template</span></div>
        <div class="queries">12m+<br><span class="statshead">queries</span></div>
      </div>
    </div>
    <div class="img">
      <div class="img-1">
      <img src="image-header-desktop.jpg" alt="desktopimage">
    </div>
      <div class="overlay"></div>
    </div>
  </div>
  </div>
</body>
</html>
